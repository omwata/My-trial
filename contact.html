<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>My page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      background-color: ghostwhite;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: gray;
      text-align: center;
      padding: 20px;
      color: white;
    }

    header h1 {
      margin: 10px 0;
    }

    header p {
      text-decoration: solid;
      color: white;
      font-style: italic;
      text-decoration: solid;
    }

    header img {
      display: block;
      margin: 0 auto;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav h3 {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      background-color: lightblue; /* Default color for non-active links */
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.active {
      background-color: ghostwhite; /* Matches the background color */
      color: black; /* Ensures contrast against the background */
      border: 2px solid gray; /* Optional border to indicate the active link */
    }

    nav a:hover {
      background-color: #add8e6; /* Slightly darker blue on hover */
    }

    main {
        flex: 1;
        padding: 20px;
        text-align: left;
    }

    form {
      margin: 20px;
      padding: 10px;
    }

    form div {
      margin-bottom: 15px;
    }

    form input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: yellowgreen;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
    }

    form button:hover {
      background-color: darkgreen;
    }

    /* Footer styling */
    footer {
      background-color: gray;
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: auto;
    }

    footer p {
      margin: 5px 0;
    }

    footer p:last-of-type {
      color: black;
    }
  </style>
</head>
